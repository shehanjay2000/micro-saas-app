<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-center p-8">
  <h1 class="text-2xl font-bold mb-4">To-Do List</h1>
  <input id="todo-input" class="border p-2" placeholder="Enter task..." />
  <button onclick="addTodo()" class="bg-blue-500 text-white px-4 py-2 rounded ml-2">Add</button>
  <ul id="todo-list" class="mt-4 space-y-2"></ul>

  <script src="script.js"></script>
</body>
</html>
